# Optimized Klipper Configuration for Ender 3 V2 - PRINTER 2
# Board: Creality 4.2.2 (STM32F103) - 28KiB bootloader
# Note: 4.2.2 board has TMC2208 drivers in standalone mode (UART not connected)
# Modifications: BLTouch/CR Touch, Direct Drive Extruder, TZ E3 2.0 Hotend
# Optimized for: Print Quality & Speed

#====================================================================
# INCLUDES
#====================================================================
[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include start.cfg]
[include macros.cfg]
#[include adxlmcu.cfg]  # Uncomment for resonance testing

#====================================================================
# MCU CONFIGURATION
#====================================================================
[mcu]
serial: /dev/serial/by-path/pci-0000:00:14.0-usb-0:3.2:1.0-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 4400  # Your input shaping allows this!
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0

#====================================================================
# STEPPER MOTORS - X/Y/Z
#====================================================================
[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 250
homing_speed: 100

# TMC2208 drivers on 4.2.2 board are in standalone mode (not UART configurable)

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 100

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -6

#====================================================================
# EXTRUDER - BMG DIRECT DRIVE
#====================================================================
[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 33.500  # NEEDS CALIBRATION! Should be ~7-8 for BMG with gear ratio
gear_ratio: 57:11  # BMG gear ratio
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 300
max_extrude_only_distance: 101.0
max_extrude_cross_section: 5  # Required for KAMP LINE_PURGE
min_extrude_temp: 0  # Set to 170 in production to prevent cold extrusion
# Pressure advance - tune this for your setup
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040

#====================================================================
# FIRMWARE RETRACTION (Direct Drive)
#====================================================================
[firmware_retraction]
retract_length: 0.6  # Direct drive - much less than Bowden!
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

#====================================================================
# HEATED BED
#====================================================================
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130

#====================================================================
# BLTOUCH CONFIGURATION
#====================================================================
[bltouch]
sensor_pin: ^PB1
control_pin: PB0
probe_with_touch_mode: True
stow_on_each_sample: False
x_offset: -45
y_offset: -7
speed: 5
samples: 2
sample_retract_dist: 3

[safe_z_home]
home_xy_position: 162.5, 124.5  # Center (117.5, 117.5) + probe offset (45, 7)
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 7
mesh_min: 10, 10
mesh_max: 200, 223  # Extended Y range for better coverage
probe_count: 6, 6
mesh_pps: 6, 6
move_check_distance: 5
split_delta_z: 0.025
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 78, 37
screw1_name: front left screw
screw2: 248, 37
screw2_name: front right screw
screw3: 248, 206
screw3_name: rear right screw
screw4: 78, 206
screw4_name: rear left screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M4

#====================================================================
# FANS
#====================================================================
[fan]
pin: PA0  # Part cooling fan

[heater_fan hotend_fan]
pin: PC6  # Hotend cooling fan
heater: extruder
heater_temp: 50.0

#====================================================================
# TEMPERATURE MONITORING
#====================================================================
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#====================================================================
# INPUT SHAPING (Your Calibrated Values)
#====================================================================
# These values are from your SAVE_CONFIG - already optimized!
# X: EI @ 71Hz is excellent! (even better than printer 1)
# Y: MZV @ 38.6Hz

#====================================================================
# ADVANCED FEATURES
#====================================================================
[virtual_sdcard]
path: /home/pi/printer_2_data/gcodes
on_error_gcode: CANCEL_PRINT

# Allows canceling individual objects during print

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.1  # Improved from 1.0 for smoother curves


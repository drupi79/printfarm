# Optimized Klipper Configuration for Ender 3 Pro
# Board: Creality 4.2.7 (STM32F103) - 28KiB bootloader
# Note: 4.2.7 board has TMC2208 drivers in standalone mode (UART not connected)
# Modifications: BLTouch, BMG Direct Drive, Spider V3 Pro Hotend, Z-axis Gear Reduction
# Optimized for: Print Quality & Speed

#====================================================================
# INCLUDES
#====================================================================
[include mainsail.cfg]
[include timelapse.cfg]
[include KAMP_Settings.cfg]
[include aux_fan.cfg]
[include start.cfg]
[include macros.cfg]
#[include adxlmcu.cfg]  # Uncomment for resonance testing

#====================================================================
# TEMPERATURE SENSORS
#====================================================================
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#====================================================================
# BLTOUCH CONFIGURATION
#====================================================================
[bltouch]
sensor_pin: ^PB1
control_pin: PB0
probe_with_touch_mode: True
stow_on_each_sample: False
x_offset: -53.5
y_offset: -10.5
speed: 5
samples: 2
sample_retract_dist: 3

#====================================================================
# MCU CONFIGURATION
#====================================================================
[mcu]
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.2:1.0-port0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[board_pins]
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
  PROBE_IN=PB0,PROBE_OUT=PB1,FIL_RUNOUT=PC6

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 4400  # Matched to Ender 3 v2 twins for consistency
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0

#====================================================================
# STEPPER MOTORS - X/Y/Z
#====================================================================
[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 250
position_min: -0.99
homing_speed: 100

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 240
homing_speed: 100

[stepper_z]
step_pin: PB5
dir_pin: PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16  # Your upgraded Z-axis
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -6
homing_speed: 5  # Slow for accuracy with geared Z

#====================================================================
# EXTRUDER - BMG DIRECT DRIVE
#====================================================================
[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.71  # Your calibrated value
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 300
max_extrude_only_distance: 101.0
max_extrude_cross_section: 5  # Required for KAMP LINE_PURGE
min_extrude_temp: 0  # Set to 170 in production
pressure_advance: 0.08  # Your tuned value - excellent!
pressure_advance_smooth_time: 0.040

#====================================================================
# FIRMWARE RETRACTION (Direct Drive)
#====================================================================
[firmware_retraction]
retract_length: 0.6  # Slightly increased from 0.5
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

#====================================================================
# HEATED BED
#====================================================================
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130

#====================================================================
# BED LEVELING & HOMING
#====================================================================
[safe_z_home]
home_xy_position: 173.5, 130.5  # Center (120, 120) + probe offset (53.5, 10.5)
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 7
mesh_min: 20, 20
mesh_max: 186.5, 224.5  # Extended range accounting for probe offset
probe_count: 6, 6
mesh_pps: 6, 6
move_check_distance: 5
split_delta_z: 0.025
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 80, 52
screw1_name: front left screw
screw2: 250, 52
screw2_name: front right screw
screw3: 250, 220
screw3_name: rear right screw
screw4: 80, 220
screw4_name: rear left screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M4

#====================================================================
# FANS
#====================================================================
[fan]
pin: PA0

[heater_fan hotend_fan]
pin: PC6  # May conflict with filament sensor if enabled
heater: extruder
heater_temp: 50.0

#====================================================================
# INPUT SHAPING (Your Calibrated Values)
#====================================================================
# X: 2hump_ei @ 48.2Hz
# Y: ei @ 35.6Hz
# Max accel: 4400 mm/sÂ² (matched to Ender 3 v2 twins)

#====================================================================
# ADVANCED FEATURES
#====================================================================
[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.1  # Improved from 1.0 for smoother curves


# Klipper Macros - Shared across all printers
# Custom macros for filament management, preheating, PID calibration, and print control

#====================================================================
# FILAMENT MANAGEMENT
#====================================================================

[gcode_macro LOAD_FILAMENT]
description: Load filament — heat nozzle then feed through extruder. Usage: LOAD_FILAMENT TEMP=220
gcode:
    {% set TEMP = params.TEMP|default(220)|int %}
    M117 Heating for load...
    M104 S{TEMP}
    M109 S{TEMP}
    M117 Loading filament...
    M83
    G1 E25 F300    # Slow feed through sensor/path
    G1 E50 F600    # Faster push to prime nozzle
    M82
    M117 Filament loaded — purge if needed

[gcode_macro UNLOAD_FILAMENT]
description: Unload filament — heat nozzle then retract clear of hotend. Usage: UNLOAD_FILAMENT TEMP=220
gcode:
    {% set TEMP = params.TEMP|default(220)|int %}
    M117 Heating for unload...
    M104 S{TEMP}
    M109 S{TEMP}
    M117 Unloading filament...
    M83
    G1 E8 F200     # Small push to relieve pressure
    G1 E-80 F900   # Retract clear of hotend path
    M82
    M117 Filament unloaded

#====================================================================
# PREHEAT PRESETS
#====================================================================

[gcode_macro PREHEAT_PLA]
description: Preheat for PLA with 10 minute heat soak
gcode:
    M140 S60   # Start bed heating
    M104 S200  # Start extruder heating
    M190 S60   # Wait for bed to reach temp
    M109 S200  # Wait for extruder to reach temp
    RESPOND MSG="Heat soak starting - waiting 10 minutes..."
    G4 P600000 # Wait 10 minutes (600,000ms)
    RESPOND MSG="Heat soak complete!"

